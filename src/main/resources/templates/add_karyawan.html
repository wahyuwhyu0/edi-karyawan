<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>Demo CRUD Karyawan PT EDI</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Data Pribadi Pelamar</h2><br>
        <form th:object="${karyawan}" method="post" th:action="@{/save_karyawan}" class="row g-3">
            <div class="form-group col-md-6">
                <label for="" class="form-label">Posisi Yang Dilamar</label>
                <input type="text" class="form-control" th:field="*{posisi}" maxlength="128" required>
            </div>
            <div class="form-group col-md-6">
                <label for="" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" th:field="*{nama}" maxlength="128" required>
            </div>
            <div class="form-group col-md-6">
                <label for="" class="form-label">No. KTP</label>
                <input type="number" class="form-control" th:field="*{nik}" maxlength="16" required>
            </div>
            <div class="form-group col-md-6">
                <label for="" class="form-label">Tempat Lahir</label>
                <input type="text" class="form-control" th:field="*{tempat_lahir}" maxlength="128" required>
            </div>
            <div class="form-group col-md-6">
                <label for="" class="form-label">Tanggal Lahir</label>
                <input type="date" class="form-control" th:field="*{tgl_lahir}">
            </div>
            <div class="form-group col-md-6">
                <label for="" class="form-label">Jenis Kelamin</label>
                <select class="form-select" th:field="*{jns_kelamin}" required>
                    <option selected value="">Pilih Jenis Kelamin...</option>
                    <option value="Pria">Pria</option>
                    <option value="Wanita">Wanita</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="" class="form-label">Agama</label>
                <select class="form-select" th:field="*{agama}" required>
                    <option selected value="">Pilih Agama anda...</option>
                    <option value="Islam">Islam</option>
                    <option value="Khatolik">Khatolik</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                    <option value="Lain - Lain">Lain - Lain</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="" class="form-label">Golongan Darah</label>
                <select class="form-select" th:field="*{gol_darah}" required>
                    <option selected value="">Pilih Golongan Darah...</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="O">O</option>
                    <option value="AB">AB</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="" class="form-label">Status Pernikahan</label>
                <select class="form-select" th:field="*{stat_pernikahan}" required>
                    <option selected value="">Pilih Status Pernikahan...</option>
                    <option value="Menikah">Menikah</option>
                    <option value="Single">Single</option>
                    <option value="Bercerai">Bercerai</option>
                    <option value="Janda">Janda</option>
                    <option value="Duda">Duda</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="" class="form-label">Email</label>
                <input type="text" class="form-control" th:field="*{email}" maxlength="128" required>
            </div>
            <div class="form-group col-md-12">
                <label for="" class="form-label">Alamat KTP</label>
                <textarea class="form-control" rows="2" th:field="*{alm_ktp}" maxlength="256" required></textarea>
            </div>
            <div class="form-group col-md-12">
                <label for="" class="form-label">Alamat Tinggal</label>
                <textarea class="form-control" rows="2" th:field="*{alm_tinggal}" maxlength="256" required></textarea>
            </div>
            <div class="form-group col-md-6">
                <label for="" class="form-label">No Telp</label>
                <input type="number" class="form-control" th:field="*{no_telp}" maxlength="10" required>
            </div>
            <div class="form-group col-md-6">
                <label for="" class="form-label">Kontak Darurat</label>
                <input type="text" class="form-control" th:field="*{kontak_darurat}" maxlength="64" required>
            </div>
            <br>
            <p>
                <button class="btn btn-primary" type="submit">
                    Submit
                </button>
            </p>
        </form>
    </div>


    <script src="webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>

</html>
